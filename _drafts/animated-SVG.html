<h2> Example: JS with frames </h2>

<div id="myobj" width="100p%" height="100%">
<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     xml:space="preserve">
  <path id='i0' fill='none' stroke='#0000ff' d='M114.86,29.14 109.94,34.06 105.03,38.97 100.11,43.89 95.20,48.80 90.29,53.71 85.37,58.63 80.46,63.54 75.54,68.46 70.63,73.37 65.71,78.29 60.80,83.20 55.89,88.11 50.97,93.03 46.06,97.94 41.14,102.86 36.23,107.77 36.23,107.77 41.14,107.77 46.06,107.77 50.97,107.77 55.89,107.77 60.80,107.77 65.71,107.77 70.63,107.77 75.54,107.77 80.46,107.77 85.37,107.77 90.29,107.77 95.20,107.77 100.11,107.77 105.03,107.77 109.94,107.77 114.86,107.77z' />
		<script>
			var current_frame = 0;
		var total_frames = 150;
		var path1 = document.getElementById('i0');
		var length1 = path1.getTotalLength();
		path1.style.strokeDasharray = length1 + ' ' + length1; 
		path1.style.strokeDashoffset = length1;

		var handle = 0;

		var draw = function() {
		   var progress = current_frame/total_frames;
		   if (progress > 1) {
			 window.cancelAnimationFrame(handle);
		   } else {
			 current_frame++;
			 path1.style.strokeDashoffset = Math.floor(length1 * (1 - progress));
			 
			 handle = window.requestAnimationFrame(draw);
		   }
		};
		draw();
		</script>
</svg> </div> 

<h2> Example 2: JS with seconds </h2>

<div id="myobj2" width="100p%" height="100%">
<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     xml:space="preserve">
  <path id='i2' fill='none' stroke='#0000ff'
	d='M114.86,29.14 109.94,34.06 105.03,38.97 100.11,43.89 95.20,48.80 90.29,53.71 85.37,58.63 80.46,63.54 75.54,68.46 70.63,73.37 65.71,78.29 60.80,83.20 55.89,88.11 50.97,93.03 46.06,97.94 41.14,102.86 36.23,107.77 36.23,107.77 41.14,107.77 46.06,107.77 50.97,107.77 55.89,107.77 60.80,107.77 65.71,107.77 70.63,107.77 75.54,107.77 80.46,107.77 85.37,107.77 90.29,107.77 95.20,107.77 100.11,107.77 105.03,107.77 109.94,107.77 114.86,107.77z' />

		<script>
			var path2 = document.querySelector('#i2');
			var length2 = path2.getTotalLength();
			// Clear any previous transition
			path2.style.transition = path2.style.WebkitTransition =
			  'none';
			// Set up the starting positions
			path2.style.strokeDasharray = length2 + ' ' + length2;
			path2.style.strokeDashoffset = length2;
			// Trigger a layout so styles are calculated & the browser
			// picks up the starting position before animating
			path2.getBoundingClientRect();
			// Define our transition
			path2.style.transition = path2.style.WebkitTransition =
			  'stroke-dashoffset 5s ease-in-out';
			// Go!
			path2.style.strokeDashoffset = '0';
		</script>
	
	</svg>
</div>
